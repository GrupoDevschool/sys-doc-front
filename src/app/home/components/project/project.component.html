<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>Project</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <button mat-raised-button color="primary">ADD</button>


</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let project"> {{project.id}} </td>
    </ng-container>

    <!-- Name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome projeto </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let project"> {{project.active}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6]"
                 showFirstLastButtons
                 aria-label="Select page of projects">
  </mat-paginator>
</div>
