<div class="container">
  <mat-card class="mat-card">
      <mat-card-title>Projetos</mat-card-title>
      <button mat-raised-button color="primary" [routerLink]="['./add']">Cadastrar Novo</button>
  </mat-card>

  <div class="filtro" [style.display]="selection.isEmpty() ? '' : 'none'">
    <mat-form-field floatPlaceholder="never">
      <input matInput #filter placeholder="Filtrar projetos" (keyup)="applyFilter(filter.value)">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Id column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let project"> {{project.id}} </td>
      </ng-container>

      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome projeto </th>
        <td mat-cell *matCellDef="let project"> {{project.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let project" [style.color]="project.active? 'green':'red' "> {{project.active}} </td>
      </ng-container>

      <ng-container matColumnDef="gerenciamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="gerenciamento"> Gerenciamento </th>
        <td mat-cell *matCellDef="let project" >
          <button mat-raised-button color="warn" (click)="delete(project.id)" class='delete'>deletar</button>
          <button mat-raised-button color="accent" (click)="edit()" class='edit'>Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]"
                  showFirstLastButtons
                  aria-label="Select page of projects">
    </mat-paginator>
  </div>
</div>
