<div class="filtros">
  <!-- Filtro de Projetos -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Projetos</mat-label>
      <mat-select
        name="projects"
        id="projects"
        placeholder="Selecione um projeto"
        [(ngModel)]="projectId"
        (ngModelChange)="handleProjectChange()"
      >
        <mat-option *ngFor="let project of projects" [value]="project.id">
          {{ project.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Filtro de Vers찾o -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Vers천es</mat-label>
      <mat-select
        name="versions"
        id="version"
        placeholder="Selecione uma vers찾o"
        [disabled]="!projectId"
        [(ngModel)]="versionId"
        (ngModelChange)="handleVersionChange()"
        ng-disabled="versionsSelect"
      >
        <mat-option *ngFor="let version of versionsSelect" [value]="version.id">
          {{ version.number }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<main class="dashboard-main">
  <!-- Tree -->
  <div class="screens-container">
    <div class="tree">

      <!-- Hierarquia Superior -->
      <div class="father" *ngIf="paiEIrmaos?.length">
        <!-- <owl-carousel-o class="full" [options]="customOptions">
          <ng-container *ngFor="let screen of paiEIrmaos">
            <ng-template class="child-img" carouselSlide>
              <img
                [src]="screen?.image"
                (click)="handleScreenChange(screen?.id)"
              />
            </ng-template>
          </ng-container>
        </owl-carousel-o> -->
        <div *ngFor="let screen of paiEIrmaos">
          <div class="child-img">
            <img
              [src]="screen?.image"
              (click)="handleScreenChange(screen)"
            />
          </div>
        </div>
      </div>

      <!-- Hierarquia intermediaria -->
      <div class="me" *ngIf="atualEIrmaos?.length">
        <!-- <owl-carousel-o class="full" [options]="customOptions">
          <ng-container *ngFor="let screen of atualEIrmaos">
            <ng-template carouselSlide>
              <img
                [src]="screen?.image"
                (click)="handleScreenChange(screen?.id)"
              />
            </ng-template>
          </ng-container>
        </owl-carousel-o> -->
        <div *ngFor="let screen of atualEIrmaos" >
          <div class="child-img">
            <img
              [src]="screen?.image"
              (click)="handleScreenChange(screen)"
            />
          </div>
        </div>
      </div>

      <!-- Hierarquia inferior -->
      <div class="childs" *ngIf="filhos?.length">
        <!-- <owl-carousel-o class="full" [options]="customOptions">
          <ng-container *ngFor="let screen of filhos">
            <ng-template [width]="0" carouselSlide>
              <img
                [src]="screen?.image"
                (click)="handleScreenChange(screen?.id)"
              />
            </ng-template>
          </ng-container>
        </owl-carousel-o> -->
        <div *ngFor="let screen of filhos">
          <div class="child-img">
            <img
              [src]="screen?.image"
              (click)="handleScreenChange(screen)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Screen Details -->
  <div class="screen-details">

      <app-screen-description
        *ngIf="screenSelecionada; else noSelected"
        [screenSelecionada]="screenSelecionada"
        style="width: 100%"
      >
      </app-screen-description>
  </div>
</main>

<ng-template #noSelected>
  <mat-card>
    <mat-card-title>
      Selecione uma projeto e uma vers찾o para visualizar as telas
    </mat-card-title>
  </mat-card>
</ng-template>
