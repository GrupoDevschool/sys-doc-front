<mat-card class="card-bla" >
  <!-- Image -->
  <div>
    <div>
      <img class="screen-image" [src]="screenSelecionada?.image" alt="screen-image" />
    </div>
  </div>

  <!-- description -->
  <div class="screen-description">
    <div>
      <p><strong>Titulo:</strong> {{ screenSelecionada?.name }}</p>
      <p>
        <strong>Status: </strong>
        <app-status-tag>{{ screenSelecionada.active ? 'Ativo' : 'Inativo'}}</app-status-tag>
      </p>
      <p><strong>URLOG:</strong> {{ screenSelecionada?.urlog }}</p>
    </div>

    <mat-accordion [multi]="true" *ngIf="events$ | async as events">
      <mat-expansion-panel class="event" *ngFor="let event of events">
        <mat-expansion-panel-header class="event-header">
          <mat-panel-title>Evento: ({{getEventTypeName(event.eventTypeId)}})</mat-panel-title>
          <mat-panel-description>Parametro: {{ event.parameter }}</mat-panel-description>
        </mat-expansion-panel-header>
        <app-request-list [eventId]="event.id"></app-request-list>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</mat-card>
