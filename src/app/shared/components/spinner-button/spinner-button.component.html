<div [matTooltip]="tooltipMessage" [matTooltipDisabled]="!disabled">
  <button mat-raised-button
    [type]="type"
    [color]="color"
    [style.borderRadius]="borderRadius"
    class="mat-raised-button {{class}}"
    [class.loading]="loading"
    [class.fullWidth]="fullWidth"
    [disabled]="loading || disabled"
    (click)="action.emit()"

    >

    <div class="button-text">
      <ng-content></ng-content>
    </div>

    <mat-spinner class="local-spinner"
      [diameter]="diameter"
      [color]="spinnerColor">
    </mat-spinner>
  </button>
</div>
